<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind style -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank BD</title>
</head>

<body>
    <!-- login form -->
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome to <span class="font-semibold text-red-400">Bank BD</span>
        </h1>
    </header>
    <main>
        <section class="bg-red-100 w-2/4 mx-auto mt-6 p-10 rounded-md">
            <h3 class="text-2xl mb-4">Login</h3>
            <div>
                <input id="user-email" class="block mb-4 border-2 border-red-200 rounded-md w-2/4 pl-2" type="text"
                    placeholder="Enter your email">
                <input id="user-password" class="block mb-4 border-2 border-red-200 rounded-md w-2/4 pl-2"
                    type="password" name="" placeholder="Enter your password">
                <button id="submit-button" class="bg-red-400 text-white px-8 rounded-md block">Sign In</button>
            </div>
        </section>
    </main>

    <!-- js style -->
    <script src="js/login.js"></script>
</body>

</html>
